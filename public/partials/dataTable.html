<table class="table">
	<thead>
		<tr>
			<th>Brand</th>
			<th>Model</th>
			<th>Description</th>
			<th>Price</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="result in results">
			<td>{{result.brand}}</td>
			<td>{{result.model}}</td>
			<td>{{result.disc}}</td>
			<td>{{result.price}}</td>
		</tr>
	</tbody>
</table><!-- end table -->
